---
- name: Instalar paquetes necesarios nodo1
  hosts: 192.168.1.101
  become: yes
  tasks:
  - name: Instalación de PostgresSQL y Bind9
    apt: pkg={{ item }}
    with_items:
      - postgresql
      - bind9

- name: Instalar paquetes necesarios nodo2
  hosts: 192.168.1.102
  become: yes
  tasks:
  - name: Instalación de Apache y Fpm-php
    apt: pkg={{ item }}
    with_items:
      - apache2
      - php7.0-fpm

